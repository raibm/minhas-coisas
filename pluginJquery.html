<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />
    <link href="./_css/jquery.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
    <title>Plugin Jquery :D</title>
</head>

<!--Site oficial https://roundsliderui.com/ -->

<body>
    <div id="handle1">
        <script>
            $a = 100;
            $("#handle1").roundSlider({
                sliderType: "min-range",
                editableTooltip: false,
                radius: 105,
                width: 16,
                value: $a,
                handleSize: 0,
                handleShape: "square",
                circleShape: "pie",
                startAngle: 315,
                tooltipFormat: "changeTooltip"
            });
            
            function changeTooltip(e) {
                var val = e.value, speed;
                if (val < 20) speed = "Slow";
                else if (val < 40) speed = "Normal";
                else if (val < 70) speed = "Speed";
                else speed = "Very Speed";

                return val + " km/h" + "<div>" + speed + "<div>";
            }
        </script>
    </div>

    <div id="appearance5">
        <script>
            $("#appearance5").roundSlider({
                radius: 90,
                width: 0,
                handleSize: 16,
                handleShape: "square",
                value: 60
            });
        </script>
    </div>
    <div id="appearance4">
        <script>
            $("#appearance4").roundSlider({
                radius: 90,
                width: 10,
                handleSize: "+10",
                sliderType: "range",
                value: "10,60"
            });
        </script>
    </div>

    <div id="handle2">
        <script>
            $("#handle2").roundSlider({
                sliderType: "min-range",
                radius: 130,
                showTooltip: false,
                width: 16,
                value: 75,
                handleSize: 0,
                handleShape: "square",
                circleShape: "half-top"
            });
        </script>
    </div>
    <div id="tooltip1">
        <script>
            $("#tooltip1").roundSlider({
                sliderType: "min-range",
                circleShape: "custom-quarter",
                min: 0,
                max: 11,
                value: 7,
                startAngle: 45,
                editableTooltip: false,
                radius: 300,
                width: 20,
                handleShape: "dot",
                tooltipFormat: "tooltipVal1"
            });

            function tooltipVal1(args) {
                var months = ["January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"];

                return months[args.value];
            }

        </script>
    </div>
</body>

</html>
