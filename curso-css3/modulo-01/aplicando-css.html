<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./aplicando-css.css">
    <title>Aplicando CSS e Sintaxe</title>
</head>
<body>
    <!--Primeira forma de aplicar css: forma basica, na própria tag -->
    <h1 style="color: blueviolet;">Olá mundo!</h1>

    <!--Segunda forma de aplicar css: forma intermediaria, criando uma taf style-->
    <style>
        h2 {
            color: chocolate;
        }
    </style>
    <h2>Olá mundo!</h2>

    <!--Terceira forma de aplicar css: forma avançada/correta, criando um arquivo de css-->
    <h3>Olá mundo!</h3>
</body>
</html>
